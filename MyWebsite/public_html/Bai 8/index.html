<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <form>
            <div class="group-form">
                <label class="chu">Họ và Tên:</label><br>
                <input class="o-trong" type="text" name="">
            </div>
            <div class="group-form">
                <label class="chu">Giới Tính: </label>
                <label><input type="radio" checked="" name="rdGioiTinh"/>Nam</label>
                <label><input type="radio" name="rdGioiTinh"/>Nữ</label>
            </div>
            <div class="group-form">
                <label class="chu images">Hình ảnh:</label><br>
                <label><input type="file"></label>
            </div>
            <div class="group-form">
                <label class="chu">Quốc Tịch:</label><br>
                <select class="o-trong">
                    <option>Viet Nam</option>
                    <option>Nhat Ban</option>
                    <option>Han Quoc</option>
                    <option>Trung Quoc</option>
                </select>
            </div>
            <div class="group-form">
                <label class="chu">Sở thích:</label><br>
                <label><input type="checkbox">Thể thao</label>
                <label><input type="checkbox">Du lịch</label>
                <label><input type="checkbox">Âm nhạc</label>
                <label><input type="checkbox">Ẩm thực</label>
            </div>
            <div class="group-form">
                <label class="chu">Ghi chú:</label><br>
                <input class="o-trong" type="text">
            </div>
            <input class="btn" type="button" value="Dang ky"/>
            <input class="btn" type="reset" value="Nhap lai">
        </form>
    </body>
